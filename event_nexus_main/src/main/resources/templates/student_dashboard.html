<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student | Event Nexus</title>
    <link rel="icon" href="https://github.com/pushkar-0553/final_Year_Porject/blob/main/Event%20(4).png?raw=true" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://github.com/pushkar-0553/final_Year_Porject/blob/main/main%20bg.png?raw=true");
        }
        .m_nav {
            height: 140px;
            background-color: rgb(208, 250, 236);
            opacity: 80%;
            display: flex;
            align-items: center; /* Center items vertically */
            padding: 0 20px; /* Add padding to the navigation */
        }
        .greeting {
            font-size: 1.5rem; /* Adjust size as needed */
            color: rgb(7, 105, 127);
            margin-right: auto; /* Pushes the greeting to the left */
        }
        .sub_nav {
            height: 80px;
            width: 50%;
            background-color: aliceblue;
            border-radius: 20px;
            display: flex;
            margin: 30px;
            margin-left: 70px;
        }
        .sub_nav button {
            width: auto;
            height: 60px;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
            margin-left: 50px;
            color: rgb(7, 105, 127);
            background-color: rgb(231, 255, 247);
            border: none;
            font-size: 25px;
            cursor: pointer; /* Change cursor to pointer for buttons */
        }
        .sub_nav button:hover {
            color: rgb(21, 56, 64);
            background-color: rgb(208, 250, 236);
            border: 1px solid black;
            transition: all 0.3s;
        }
        .logo {
            width: 20%;
            height: 100px;
            margin: 20px;
            border-radius: 10px;
        }
        .log {
            margin: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Added background for readability */
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="m_nav">
        
<!-- Greeting message div -->
        <div class="sub_nav">
            <a href="/"><button>Home</button></a>
            <a><button>My participation</button></a>
            <a><button>Articles</button></a>
            <a><button>Gallery</button></a>
        </div>
    </nav>
	<div class="main">
		<div class="greeting" id="greetingMessage"></div> 
				<h1>Welcome, <span th:text="${name}"></span>..</h1>
				   <p>Your role is: <span th:text="${role}"></span></p>
	</div>

    <script>
        // Function to get greeting based on time of day
        function getGreeting() {
            const now = new Date();
            const hour = now.getHours();
            let greeting;

            if (hour >= 5 && hour < 12) {
                greeting = "Good Morning!";
            } else if (hour >= 12 && hour < 17) {
                greeting = "Good Afternoon!";
            } else if (hour >= 17 && hour < 21) {
                greeting = "Good Evening!";
            } else {
                greeting = "Good Night!";
            }

            return greeting;
        }

        // Set the greeting message
        document.getElementById("greetingMessage").innerText = getGreeting();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
