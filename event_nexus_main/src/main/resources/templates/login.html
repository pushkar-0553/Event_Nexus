<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Event Nexus</title>
    <link rel="icon" href="https://github.com/pushkar-0553/final_Year_Porject/blob/main/Event%20(4).png?raw=true" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body{
        background-color: rgb(208, 255, 254);
        background-image: url("https://github.com/pushkar-0553/final_Year_Porject/blob/main/main%20bg.png?raw=true");
      }
        .m_nav{
            height: 140px;
            background-color: rgb(208, 250, 236);
            opacity: 80%;
            display: flex;

        }
        .logo{
          width:20%;
          height:100px;
          margin: 20px;
          border-radius: 10px;
        }     
        .sub_nav{
          height: 80px;
          width: 50%;
          background-color: rgb(138, 138, 138);
          border-radius: 20px;
          display: flex;
          margin: 30px;
          margin-left: 70px;
          opacity: 0.5;
        }
        .sub_nav button{
          width: auto;
          height: 60px;
        padding: 10px;
          border-radius: 10px;
          margin: 10px;
          margin-left: 50px;
          color: rgb(7, 105, 127);
          background-color: rgb(231, 255, 247);
          border: none;
          font-size: 25px;
          cursor: not-allowed; 
          pointer-events: none; 
          background-color: #ccc;  /* Optional: You can change the background to indicate it's inactive */
          color: #666;             /* Optional: Dim the text color for a disabled look */
          border: 1px solid #999; 
        }
        .sub_nav button:hover{
          color: rgb(21, 56, 64);
          background-color: rgb(208, 250, 236);
          border: 1px solid black;
          transition: all 0.3s;
        }
     
        
        .sub_nav button:disabled {
          opacity: 0.5;  /* This ensures the button remains transparent when disabled */
        }
        .btn {
          line-height: 50px;
          height: 75px;
          /* Remove fixed width */
          width: 150px; /* Let width adjust based on content */
          cursor: pointer;
          font-size: 20px;
          margin-top: 30px;
          margin-left: 120px;
      
        
          border-radius: 10px;
        }
        
        .btn-one {
          color: rgb(37, 105, 133);
          transition: all 0.3s;
          position: relative;
          font-size: 20px;
          display: flex;
          text-align: center;
          padding: 10px 20px; /* Add padding for consistency */
          width: 150px; /* Auto width for text-based adjustment */
        }
        .btn-one span {
          transition: all 0.3s;
          
          
        }
        .btn-one::before {
          content: '';
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 1;
          opacity: 0;
          transition: all 0.3s;
          border-top-width: 1px;
          border-bottom-width: 1px;
          border-top-style: solid;
          border-bottom-style: solid;
          border-top-color: rgba(5, 63, 77, 0.5);
          border-bottom-color: rgba(5, 63, 77, 0.5);
          transform: scale(0.1, 1);
        }
        .btn-one:hover span {
          letter-spacing: 2px;
        }
        .btn-one:hover::before {
          opacity: 1; 
          transform: scale(1, 1); 
        }
        .btn-one::after {
          content: '';
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 1;
          transition: all 0.3s;
          background-color: rgba(255,255,255,0.1);
        }
        .btn-one:hover::after {
          opacity: 0; 
          transform: scale(0.1, 1);
        }
        .login_pic{
          width: 30px;
          height: auto;
          display: flex;
          margin-left: 10px;
          margin-top: 10px;
        }
        
        a{
          text-decoration: none;
        }
        
      /*login div*/
      .log_main{
        margin: auto;
        margin-top: 150px;
        background-color: aliceblue;
        border: 1px solid black;
        width: 30%;
        height: 13cm;
        background-image: url("https://github.com/pushkar-0553/final_Year_Porject/blob/main/login%20div%20bg.png?raw=true");
        border-radius: 20px;
      
      }
.form-label{
  font-size: 20px;
font-weight: 500;}
  .txt {
    width: 70%; 
    margin-bottom: 10px; 
    padding: 10px; 
    border-radius: 7px;
    font-size: 15px;
  }
  .txt1 {
    width: 50%; 
    margin: 10px; 
    border-radius: 5px;
    padding: 10px; 
    font-size: 20px;
    margin-bottom: 50px;
  }
  .button{
    padding: 5px;
    margin: 5px;
    background-color: rgb(39, 176, 235);
    font-size: 20px;
    border-radius: 5px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  }
    </style>
  </head>
  <body>
    <nav class="m_nav">
           <img  class="logo" src="https://github.com/pushkar-0553/final_Year_Porject/blob/main/Event%20(2).png?raw=true">
           <div class="sub_nav">
                   <a><button>Home</button></a>
                   <a><button>All Events</button></a>
                   <a><button>Articles</button></a>
                   <a><button>Gallery</button></a>
                   
           </div>
           <a href="login.html"><button class="btn btn-one"><span>Login</span></button></a>
    </nav>
    <div class="log_main">
                    <center><h1>Login</h1></center>
                    <form action="/login" method="POST">
                      <h5>Select the Role</h5>
                      <select class="txt1" id="roleSelect" type="role" name="role" required>
                        <option value="" disabled selected>Role</option>
                        <option value="Student">Student</option>
                        <option value="Coordinator">Coordinator</option>
                        <option value="Faculty">Faculty</option>
                      </select>
                      <div class="mb-3">
                        <label for="rollNumber" class="form-label">Roll Number</label>
                        <input class="txt" type="text" id="rollNumber" name="rollNumber" required>
                        
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="txt" id="password" name="password" required>
                      </div>
                      <button type="submit" class="button">Login</button>
                    </form>
    </div>
	<div th:if="${error}" style="color:red;">
	        <p>Invalid Roll Number, please try again.</p>
	    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
